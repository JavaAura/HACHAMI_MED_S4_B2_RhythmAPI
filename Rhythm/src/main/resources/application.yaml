server:
  port: ${APP_PORT:8089}

spring:
  application:
    name: RhythmApi
  profiles:
    active: ${ACTIVE_PROFILE:prod}
  security: 
    enabled: false
  data:
    mongodb:
      uri: mongodb+srv://${MONGO_USERNAME:mohahach9}:${MONGO_PASSWORD}@cluster0.2m07i.mongodb.net/${MONGO_DB:RHYTHM_DB}?retryWrites=true&w=majority&appName=Cluster0
  # Rhythm:
  #   app:
  #     jwtSecret: your-secret-key
  #     jwtExpirationMs: 3600000

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  file:
    name: logs/rhythm-api.log 
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
